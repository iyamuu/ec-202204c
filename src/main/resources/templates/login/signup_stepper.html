<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/materialize-stepper@3.1.0/dist/css/mstepper.min.css"
    />
    <link rel="stylesheet" th:href="@{css/header.css}" />
    <link rel="stylesheet" th:href="@{css/footer.css}" />
    <link rel="stylesheet" th:href="@{css/register_admin.css}" />
    <link rel="stylesheet" th:href="@{css/login.css}" />
    <link rel="stylesheet" th:href="@{css/signup_stepper.css}" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクトイ</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a href="top.html"> </a>
          </div>

          <div class="header-right">
            <a href="item_list.html" th:href="@{/top}">商品一覧</a>
            <a th:href="@{/signup}">会員登録</a>
            <a href="login.html" th:href="@{/login}" class="login">
              <i class="fas fa-sign-in-alt"></i>ログイン
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="top-wrapper">
      <div class="container">
        <div class="row register-page">
          <form th:action="@{/signup}" method="post" th:object="${signupForm}">
            <div class="section grey lighten-5">
              <div class="container">
                <div class="row">
                  <div
                    class="col xl4 l6 m10 s12 offset-xl4 offset-l3 offset-m1"
                  >
                    <h3 class="light center-align blue-text signup-title">
                      新規登録
                    </h3>
                    <div class="card">
                      <div class="card-content">
                        <ul data-method="GET" class="stepper linear">
                          <li class="step active">
                            <div class="step-title waves-effect waves-dark">
                              お客様情報
                            </div>
                            <div class="step-content">
                              <div class="row">
                                <div class="input-field col s12">
                                  <div>
                                    <label class="error-name"> </label>
                                  </div>
                                  <div class="row">
                                    <input
                                      type="text"
                                      name="name"
                                      id="name"
                                      class="form-control"
                                      placeholder="山田太郎"
                                    />
                                    <label for="name">氏名</label>
                                  </div>

                                  <!-- メールアドレス -->
                                  <div>
                                    <label class="error-mail"> </label>
                                  </div>
                                  <div class="row">
                                    <div class="input-field col s12">
                                      <input
                                        type="text"
                                        name="email"
                                        id="email"
                                        class="form-control"
                                        placeholder="yamada@mail.com"
                                      />
                                      <label for="email">メールアドレス</label>
                                    </div>
                                  </div>

                                  <!-- 郵便番号 -->
                                  <div>
                                    <label class="error-zipCode"
                                      >郵便番号はXXX-XXXXの形式で入力してください</label
                                    >
                                  </div>
                                  <div class="row">
                                    <div class="input-field col s12">
                                      <input
                                        id="zipCode"
                                        name="zipCode"
                                        class="form-control"
                                        placeholder="xxxyyyy"
                                        type="text"
                                        list="zipList"
                                      />
                                      <label for="zipCode">郵便番号</label>
                                    </div>
                                  </div>

                                  <!-- 住所 -->
                                  <div>
                                    <label class="error-address"
                                      >住所を入力して下さい</label
                                    >
                                  </div>
                                  <div class="row">
                                    <div class="input-field col s12">
                                      <input
                                        id="address"
                                        type="text"
                                        name="address"
                                        class="form-control"
                                      />
                                      <label for="address">住所</label>
                                    </div>
                                  </div>

                                  <!-- 電話番号 -->
                                  <div>
                                    <label class="error-telephone"
                                      >電話番号はXXXX-XXXX-XXXXの形式で入力してください</label
                                    >
                                  </div>
                                  <div class="row">
                                    <div class="input-field col s12">
                                      <input
                                        id="tel"
                                        type="tel"
                                        name="telephone"
                                        class="form-control"
                                      />
                                      <label for="tel">電話番号</label>
                                    </div>
                                  </div>

                                  <!-- パスワード -->
                                  <div>
                                    <label class="error-password"
                                      >パスワードは８文字以上１６文字以内で設定してください</label
                                    >
                                  </div>
                                  <div class="row">
                                    <div class="input-field col s12">
                                      <input
                                        id="password"
                                        type="password"
                                        minlength="8"
                                        name="password"
                                      />
                                      <label for="password">パスワード</label>
                                    </div>
                                  </div>

                                  <!-- 確認用パスワード -->
                                  <div>
                                    <label class="error-confirmPassword"
                                      >パスワードと確認用パスワードが不一致です</label
                                    >
                                  </div>
                                  <div class="row">
                                    <div class="input-field col s12">
                                      <input
                                        id="confirmation_password"
                                        type="password"
                                        name="confirmPassword"
                                        minlength="8"
                                      />
                                      <label for="confirmation_password"
                                        >確認用パスワード</label
                                      >
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="step-actions">
                                <button
                                  class="waves-effect waves-dark btn blue next-step"
                                  data-feedback="check"
                                >
                                  Continue
                                </button>
                              </div>
                            </div>
                          </li>
                          <li class="step">
                            <div class="step-title waves-effect waves-dark">
                              Step 2
                            </div>
                            <div class="step-content">
                              <div class="row">
                                <div class="input-field col s12">
                                  <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    class="validate"
                                    required
                                  />
                                  <label for="password">Your password</label>
                                </div>
                              </div>
                              <div class="step-actions">
                                <button
                                  class="waves-effect waves-dark btn blue next-step"
                                >
                                  CONTINUE
                                </button>
                                <button
                                  class="waves-effect waves-dark btn-flat previous-step"
                                >
                                  BACK
                                </button>
                              </div>
                            </div>
                          </li>
                          <li class="step">
                            <div class="step-title waves-effect waves-dark">
                              Callback
                            </div>
                            <div class="step-content">
                              End!!!!!
                              <div class="step-actions">
                                <button
                                  class="waves-effect waves-dark btn blue next-step"
                                  data-feedback="noThing"
                                >
                                  ENDLESS CALLBACK!
                                </button>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- end container-->
    </div>

    <datalist id="zipList"> </datalist>

    <footer>
      <div class="container">
        <p>ラクラクトイ</p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/materialize-stepper@3.1.0/dist/js/mstepper.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/zipcode.js}"></script>
    <script th:src="@{/js/signupStepper.js}"></script>
  </body>
</html>
