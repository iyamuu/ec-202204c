<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクトイ</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/register_admin.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/item_list.css" />
    <link rel="stylesheet" href="css/item_detail.css" />
    <link rel="stylesheet" href="css/cart_list.css" />
    <link rel="stylesheet" href="css/order_confirm.css" />
    <link rel="stylesheet" href="css/order_finished.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!--ヘッダー（共通）-->
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a href="item_list_toy.html">
              <img src="img/header_logo.png" class="logo" />
            </a>
          </div>
          <div class="header-right">
            <a href="login.html"> ログイン </a>
            <a href="login.html"> ログアウト </a>
            <a href="order_history.html"> 注文履歴 </a>
            <a href="cart_list.html">
              <i class="fas fa-sign-in-alt"></i>カート
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="search-wrapper">
      <div class="container">
        <form th:action="" method="post" class="search-form">
          <input type="text" name="name" class="search-name-input" />
          <button class="btn search-btn" type="button">
            <span>検 索</span>
          </button>
        </form>
      </div>
    </div>
    <!--item list-->
    <div class="item-wrapper">
      <div class="container">
        <div class="items row" th:each="item : ${items}">
          <div class="mb-2 position-relative">
            <div class="item-icon col s4">
              <img src="img/1.jpg" th:src="*{imagePath}" />
            </div>
            <div class="col s8 mb-2">
              <div class="left">
                <a href="item_detail.html" th:text="*{name}" class=""
                  >ハワイアンパラダイス</a
                >
              </div>
              <br />
              <div class="left">
                <span th:text="*{priceM}">1,380</span>円（税抜）
              </div>
              <br />
              <a
                class="waves-effect waves-light btn-large orange position-absolute bottom-0 end-0"
              >
                <i class="material-icons left">add_shopping_cart</i>
                <span class="cart_button">カートに追加</span></a
              >
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
